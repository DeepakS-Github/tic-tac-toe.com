<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="msgbox"></div>
    <div class="turn-box">
        "First move should be done by X"
    </div>
    <div class="container">
        <div class="grid" onclick="makeMove1()">
            <div class="box grid-1"></div>
        </div>
        <div class="grid" onclick="makeMove2()">
            <div class="box grid-2"></div>
        </div>
        <div class="grid" onclick="makeMove3()">
            <div class="box grid-3"></div>
        </div>
        <div class="grid" onclick="makeMove4()">
            <div class="box grid-4"></div>
        </div>
        <div class="grid" onclick="makeMove5()">
            <div class="box grid-5"></div>
        </div>
        <div class="grid" onclick="makeMove6()">
            <div class="box grid-6"></div>
        </div>
        <div class="grid" onclick="makeMove7()">
            <div class="box grid-7"></div>
        </div>
        <div class="grid" onclick="makeMove8()">
            <div class="box grid-8"></div>
        </div>
        <div class="grid" onclick="makeMove9()">
            <div class="box grid-9"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>


</html>
